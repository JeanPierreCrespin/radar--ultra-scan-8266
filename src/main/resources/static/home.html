<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Calculo 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#060B10] min-h-screen p-4 md:p-8 flex items-center justify-center font-sans">

<div class="w-full h-[95vh] mx-auto rounded-xl shadow-2xl overflow-hidden
                flex flex-col lg:flex-row bg-[#0C1820] border border-[#10232D]">

    <!-- Panel Radar -->
    <div id="radarPanel" class="lg:w-4/5 h-full rounded-lg p-4 md:p-8 flex flex-col items-center justify-start bg-[#060B10] relative text-[#CDEFF5] overflow-visible">

        <h2 class="text-2xl font-extrabold text-[#CDEFF5] mb-4 uppercase tracking-wider border-b-2 border-[#2EC4D6]/50 pb-2 w-full text-center relative z-10">
            Radar UltraScan 8266
        </h2>

        <div id="canvasContainer" class="w-full flex-grow flex items-end justify-center relative overflow-visible rounded-b-xl">
            <canvas id="radarCanvas" class="relative"></canvas>

            <div id="targetContainer"></div>
        </div>

        <p class="text-sm text-[#6FB6C1] mt-4">Simulación de datos en tiempo real. Máx. Distancia: 100cm.</p>
    </div>

    <!-- Panel Datos -->
    <div id="infoPanel" class="lg:w-1/5 h-full p-6 md:p-8 flex flex-col justify-start space-y-6
                    bg-[#0C1820] text-[#CDEFF5] border-t-2 lg:border-t-0 lg:border-l-2 border-[#10232D]">

        <h2 class="text-xl font-extrabold mb-4 border-b pb-2 border-[#2EC4D6]/50 text-center text-[#CDEFF5]">
            Datos
        </h2>

        <div class="bg-[#060B10] p-4 rounded-lg shadow-lg border border-[#10232D]">
            <p class="text-xs font-semibold text-[#6FB6C1] uppercase">Distancia</p>
            <div class="flex flex-col items-start mt-1">
                <span id="distanceValue" class="text-4xl font-mono font-bold text-[#CDEFF5]">0.00</span>
                <span class="text-sm text-[#6FB6C1]">centímetros</span>
            </div>
        </div>

        <div class="bg-[#060B10] p-4 rounded-lg shadow-lg border border-[#10232D]">
            <p class="text-xs font-semibold text-[#6FB6C1] uppercase">Ángulo (°)</p>
            <div class="flex flex-col items-start mt-1">
                <span id="angleValue" class="text-4xl font-mono font-bold text-[#CDEFF5]">90.0</span>
                <span class="text-sm text-[#6FB6C1]">grados</span>
            </div>
        </div>

<!--        <div class="pt-4 text-sm text-[#6FB6C1] flex-grow">-->
<!--            <p class="font-semibold text-[#CDEFF5]">Última Lectura (WS)</p>-->
<!--            <pre id="jsonDisplay" class="font-mono text-[10px] bg-[#060B10] p-1 rounded overflow-hidden mt-1 h-12 text-[#4A7F88] border border-[#10232D]">Esperando datos...</pre>-->
<!--        </div>-->

        <div class="pt-4">
            <p class="text-sm font-semibold text-[#CDEFF5] uppercase mb-2">Estado</p>
            <div id="connectionStatus" class="flex items-center justify-center bg-[#F87171] text-[#060B10] px-3 py-1 rounded-full text-sm font-medium transition-all duration-300">
                <div class="h-2 w-2 rounded-full bg-[#F87171] mr-2 animate-pulse"></div>
                Desconectado
            </div>
            <p id="lastUpdateTime" class="font-mono mt-2 text-xs text-center text-[#4A7F88]">--:--:--</p>
        </div>

    </div>
</div>

<script src="radar.js"></script>

</body>
</html>
